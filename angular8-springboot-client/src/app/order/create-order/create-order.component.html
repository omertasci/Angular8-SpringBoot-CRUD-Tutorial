<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Symbol</label>
      <input type="text" class="form-control" id="symbol" required [(ngModel)]="order.symbol" name="symbol">
    </div>

    <div class="form-group">
      <label for="name">Side</label>
      <input type="text" class="form-control" id="side" required [(ngModel)]="order.side" name="side">
    </div>

    <div class="form-group">
      <label for="name">Stop Price</label>
      <input type="text" class="form-control" id="stopPrice" required [(ngModel)]="order.stopPrice" name="stopPrice">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="Pirce" required [(ngModel)]="order.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="order.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="name">Status</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="order.status" name="status">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newOrder()">Add</button> -->
</div>
